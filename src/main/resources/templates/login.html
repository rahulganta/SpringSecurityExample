<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
<div class="container-fluid">
    <div class="d-flex justify-content-center h-100">
        <form th:action="@{/login}" method="post" class="loginform mt-3">
            <h4 class="d-flex justify-content-center mt-3 mb-4">Sign in to App</h4>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>

            <div class="form-group">
                <!--<label for="username">Username</label>-->
                <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" autofocus="autofocus">
            </div>
            <div class="form-group">
                <!--<label for="pwd">Password</label>-->
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" autofocus="autofocus">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
