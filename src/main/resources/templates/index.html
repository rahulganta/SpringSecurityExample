<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h4 class="py-3">Welcome to My</h4>
        <div class="row">
            <div class="col" sec:authorize="isAnonymous()"> This is for all user who are not logged in</div>
            <div  class="col" sec:authorize="isAuthenticated()">Text visible only to authenticated users</div>
            <div class="col" sec:authorize="hasRole('USER')">Text visible to user.</div>
            <div class="col" sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
        </div>
        <a th:href="@{/employees}">View User Sales</a>
    </div>
</div>
</body>
</html>
